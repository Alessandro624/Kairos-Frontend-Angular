<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="position-absolute top-0 start-0 m-3">
          <a routerLink="/login" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
             style="min-width: 45px; min-height: 45px;">
            <i class="fas fa-arrow-left text-white fs-5"></i>
          </a>
        </div>
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">Password Dimenticata?</h3>
        </div>
        <div class="card-body p-4">
          <p class="text-center text-muted mb-4">Inserisci il tuo username o l'indirizzo email per ricevere le
            istruzioni di recupero.</p>
          <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control form-control-lg"
                id="usernameOrEmail"
                formControlName="usernameOrEmail"
                placeholder="Username o Email"
              >
              <label for="usernameOrEmail">Username o Email</label>
              <div
                *ngIf="forgotPasswordForm.get('usernameOrEmail')?.invalid && forgotPasswordForm.get('usernameOrEmail')?.touched"
                class="text-danger small mt-1">
                Username o Email obbligatorio.
              </div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="forgotPasswordForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                      aria-hidden="true"></span>
                {{ isLoading ? 'Invio in corso...' : 'Invia Istruzioni' }}
              </button>
            </div>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-3 text-center" role="alert">
            {{ successMessage }}
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center" role="alert">
            {{ errorMessage }}
          </div>

          <hr class="my-4">
          <div class="text-center">
            <span class="text-muted">Ricordi la password?</span>
            <a routerLink="/login" class="text-decoration-none fw-bold small ms-1">Accedi ora</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
