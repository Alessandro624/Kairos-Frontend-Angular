<div class="d-flex flex-column min-vh-100">
  <header class="navbar sticky-top bg-white border-bottom shadow-sm">
    <nav class="navbar navbar-expand navbar-light w-100">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <a routerLink="/home" class="navbar-brand">
          <img class="img-fluid custom-width" src="assets/logo/favicon.ico" alt="Home">
          <span class="ms-2">{{ title }}</span>
        </a>
        <div>
          @if (isLoggedIn()) {
            <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
          } @else {
            <button class="btn btn-outline-primary" routerLink="/login">Login</button>
          }
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">Â© {{ currentYear }} {{ title }} - All Rights Reserved</p>
    </div>
  </footer>
</div>
