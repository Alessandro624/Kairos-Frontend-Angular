<div class="d-flex flex-column min-vh-100">
  <header class="navbar sticky-top bg-white border-bottom shadow-sm py-3">
    <nav class="navbar navbar-expand-lg navbar-light w-100">
      <div class="container-fluid">
        <a routerLink="/home" class="navbar-brand d-flex align-items-center me-auto">
          <img class="img-fluid custom-width me-2" src="assets/logo/favicon.ico" alt="Home">
          <span class="fs-5 fw-bold text-primary">{{ title }}</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <div class="navbar-nav d-flex align-items-lg-center">
            @if (isLoggedIn) {
              <a routerLink="/profile"
                 class="nav-link text-dark me-lg-2 text-center">
                <i class="fas fa-user-circle me-1"></i> Profilo
              </a>

              @if (isAdmin) {
                <a routerLink="/admin" class="btn btn-primary me-lg-2 mt-2 mt-lg-0">
                  <i class="fas fa-user-shield me-1"></i> Admin
                </a>
              }

              <button class="btn btn-outline-danger mt-2 mt-lg-0" (click)="logout()">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
              </button>
            } @else {
              <button class="btn btn-outline-primary" routerLink="/login">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </button>
            }
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-grow-1">
    <router-outlet></router-outlet>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">Â© {{ currentYear }} {{ title }} - All Rights Reserved</p>
    </div>
  </footer>
</div>
