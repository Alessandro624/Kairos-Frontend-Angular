<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center py-4">
          <h3 class="mb-0">Accedi al tuo account</h3>
        </div>
        <div class="position-absolute top-0 start-0 m-3">
          <a routerLink="/home" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
             style="min-width: 45px; min-height: 45px;">
            <i class="fas fa-arrow-left text-white fs-5"></i>
          </a>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating mb-3"><input
              type="text"
              class="form-control form-control-lg"
              id="usernameOrEmail"
              formControlName="usernameOrEmail"
              placeholder="Username o Email"
            >
              <label for="usernameOrEmail">Username o Email</label>
              <div *ngIf="loginForm.get('usernameOrEmail')?.invalid && loginForm.get('usernameOrEmail')?.touched"
                   class="text-danger small mt-1">
                Username o Email obbligatorio.
              </div>
            </div>
            <div class="form-floating mb-3"><input
              type="password"
              class="form-control form-control-lg"
              id="password"
              formControlName="password"
              placeholder="Password"
            >
              <label for="password">Password</label>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                   class="text-danger small mt-1">
                Password obbligatoria.
              </div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || isLoading">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"
                      aria-hidden="true"></span>
                {{ isLoading ? 'Accesso in corso...' : 'Accedi' }}
              </button>
            </div>
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center" role="alert">
            {{ errorMessage }}
          </div>

          <hr class="my-4">
          <div class="d-grid gap-2 mb-3">
            <button type="button"
                    class="btn btn-outline-danger btn-lg d-flex align-items-center justify-content-center"
                    (click)="loginWithGoogle()">
              <img src="assets/icons/google.svg" alt="Google logo" class="me-2" style="height: 24px;"> Accedi con
              Google
            </button>
            <button type="button" class="btn btn-outline-info btn-lg d-flex align-items-center justify-content-center"
                    (click)="loginWithKeycloak()">
              <img src="assets/icons/keycloak.svg" alt="Keycloak logo" class="me-2" style="height: 24px;"> Accedi con
              Keycloak
            </button>
          </div>
          <div class="text-center mt-3">
            <a routerLink="/forgot-password" class="text-decoration-none small">Password dimenticata?</a>
            <span class="text-muted mx-2">| Non hai un account?</span>
            <a routerLink="/register" class="text-decoration-none fw-bold small">Registrati ora</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
